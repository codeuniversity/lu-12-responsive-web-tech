<html>
  <head>
    <title>CSS LU_12</title>
    <meta charset="UTF-8" />
    <link href="../shared.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <main>
      <nav>
        <a href="../index.html">« Home</a>
      </nav>

      <h1>img and srcset with widths vs. 2x, 3x</h1>

      <h2>1 — only densities supplied</h2>

      <img
          id="img-1"
          srcset="
          images/image-320x320.png,
          images/image-640x640.png 2x,
          images/image-960x960.png 3x
          "
          src="images/image-320x320.png"
          alt=""
      >

      <h2>2 — widths of images supplied</h2>

      <img
        id="img-2"
        srcset="
          images/image-640x640.png 640w,
          images/image-960x960.png 960w
          "
        src="images/image-320x320.png"
        alt=""
      >

      <h2>3 — widths of images supplied + sizes</h2>

      <img
          id="img-3"
          srcset="
          images/image-320x320.png 320w,
          images/image-640x640.png 640w,
          images/image-960x960.png 960w,
          images/image-1920x1920.png 1920w
          "
          src="images/image-320x320.png"
          sizes="
          (min-width: 640px) and (max-width: 900px) 50vw,
          (min-width: 900px) calc(100vw / 3),
          100vw
          "
          alt=""
      >
      <!-- important! -->
      <!-- browser will select THE 1ST sizes condition that's satisfied -->
      <!-- use px, em, rem as units in sizes, calc() also works, but % will not work -->

    </main>
  </body>
</html>
